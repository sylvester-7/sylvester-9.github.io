<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        .mpesa-link {
            display: block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Contributors List</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Contribution Amount (Ksh)</th>
            </tr>
        </thead>
        <tbody id="contributorTableBody"></tbody>
    </table>

    <a href="tel:+254795060594" class="mpesa-link">Contribute via M-Pesa: +254 795 060 594</a>

    <script>
        // Parse query parameters to get contributor's name and amount
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const amount = params.get('amount');

        // Display contributor in the table
        const contributorTableBody = document.getElementById('contributorTableBody');
        const row = contributorTableBody.insertRow();
        row.insertCell(0).textContent = name;
        row.insertCell(1).textContent = `Ksh ${amount}`;
    </script>

</body>
</html>
