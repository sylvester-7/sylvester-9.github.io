<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .mpesa-link {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #3498db;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <form id="contributionForm" onsubmit="submitForm(event)">
        <h2>MADAM LEAH ASHLEY FUNERAL CONTRIBUTION</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="amount">Contribution Amount (Ksh):</label>
        <input type="number" id="amount" name="amount" min="0" required>

        <button type="submit">Contribute</button>

        <p class="mpesa-link">
            M-Pesa Number: <a href="tel:+254795060594">0795060594</a> (Click to deposit directly)
        </p>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;

            // Redirect to contributors page with query parameters
            window.location.href = `cont.html?name=${encodeURIComponent(name)}&amount=${encodeURIComponent(amount)}`;
        }
    </script>

</body>
</html>
